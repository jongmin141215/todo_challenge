<!DOCTYPE html>
<html lang="en" ng-app="ToDoLists">
  <head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoListController.js"></script>
  </head>
  <body class="container" ng-controller="ToDoListController as listCtrl">
    <form>
      <input ng-model="listCtrl.taskName" type="text" placeholder="What do you need to do?">
      <input ng-model="listCtrl.taskDescription" type="text">
      <input ng-click="listCtrl.getTasks()" class="btn" type="submit" value="Save">
    </form>

    <ul ng-repeat="task in listCtrl.tasks">
      <li>{{task.name}}</li>
      <li>{{task.description}}</li>
    </ul>
  </body>
</html>
